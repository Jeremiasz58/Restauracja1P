<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header>Witamy w restauracji "Wszystkie Smaki"</header>

    <main style="display: flex;">
        <aside>
        <img src="menu.jpg" alt="">
        </aside>
        <section>
        <h2>U nas dobrze zjesz!</h2>
        <ol>
            <li>Obiady od 40 zł</li>
            <li>Przekąski od 10 zł</li>
            <li>Kolacje od 20 zł</li>
        </ol>
        </section>
    </main>

    <form action="#" method="get">
        <h2>Zarezerwuj stolik on-line</h2>
        <label for="#t1">Data (format rrrr-mm-dd):</label>
        <input type="text" id="t1" placeholder="rrrr-mm-dd" required name="Data">
        <label for="#t2">Ile osób?:</label>
        <input type="number" min="1" required id="t2" name="Ile">
        <label for="#t3">Twój numer telefonu:</label>
        <input type="text" id="t3" required name="Nr Tel">
        <div>
        <input type="checkbox" id="check" name="check">
        <label for="#check" id="checkl">Zgadzam się na przetwarzanie moich danych osobowych</label>
        </div>
        <DIV>
        <button type="reset">WYCZYŚĆ</button>
        <button type="submit">REZERWUJ</button>
    </DIV>
    </form>

    <footer>Stronę internetową opracował: 00000000000</footer>
</body>
</html>
